{% extends 'library_layout/base.html' %}
{% block body_block %}

<div class="container">
    <div class="card center d-flex flex-column" style="background: rgba(216, 85, 85, 0.5);border: 3px solid red; height: 380px; width: 550px;">
        <h1 class="text-center" style="font-size: 150px;">⚠️</h1>
        <h3 class="text-center">are you sure you want to delete your account?<br>⚠ this decision is irreversible ⚠</h3>
        <form action="{% url 'library_layout:delete_user'%}" method="post">
            {% csrf_token %}
            <div class="row mt-auto">
                <div class="col-6 d-grid gap-2">
                    <!-- <input type="hidden" name="abort" value="abort"> --> 
                    <button type="submit" class="btn btn-info" name="button" value="abort">take me back</button>
                </div>
                <div class="col-6 d-grid gap-2">
                    <button type="submit" class="btn btn-danger" name="button" value="delete">delete account</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
