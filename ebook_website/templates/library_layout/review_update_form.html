{% extends 'library_layout/base.html' %}
{% block body_block %}

<div>
    <section class="content-item" id="comments">
        <div>   
            <div class="row">
                <div class="col-sm-8">  
                    
                    <!-- COMMENT 1 - START -->
                    <div class="media" style="border-top: none;">
                        <div class="d-flex flex-row">
                            <div class="flex-col">
                                <img class="media-object" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" style="margin: 10px;">
                            </div>
                            <div class="col">
                                <div class="media-body">
                                    <h4 class="media-heading">{{review.user}}</h4>
                                    <div>
                                        ‚≠ê{{review.rating}}
                                    </div>
                                    <p>{{review.text_field}}</p>
                                    <ul class="list-unstyled list-inline media-detail pull-left">
                                        <li><i class="fa fa-calendar"></i>{{review.date}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- COMMENT 1 - END -->

                    <form action="{% url 'library_layout:update_review' review.id %}" method="POST" style="border-top: 1px dashed black; margin: 10px;">
                        {% csrf_token %}
                        <br>
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-3 col-lg-2 hidden-xs">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" style="max-height: 100px; max-width: 100px;">
                                </div>
                                <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                    <textarea class="form-control" id="message" name="review" placeholder="updated review" required=""></textarea>
                                    <label class="radio-inline">
                                        rating: &nbsp;
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" required>
                                            <label class="form-check-label" for="inlineRadio1">1</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                                            <label class="form-check-label" for="inlineRadio2">2</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="3">
                                            <label class="form-check-label" for="inlineRadio1">3</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="4">
                                            <label class="form-check-label" for="inlineRadio2">4</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="5">
                                            <label class="form-check-label" for="inlineRadio2">5</label>
                                        </div><br>
                                    </label>
                                </div>
                                
                            </div>  	
                        </fieldset>
                        <button type="submit" class="btn btn-success">Update review</button>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
